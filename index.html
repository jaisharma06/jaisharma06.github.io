<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700c" rel="stylesheet" type="text/css">
    <link href="css/hover.css" rel="stylesheet" type="text/css">
    <link href="css/navbar-fixed-side.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: "Montserrat", serif;
        }

        .navbar {
            border-radius: 0px;
            border: none;
            margin-bottom: 0px;
            background-color: #1c262b;
        }

        .navbar-brand {
            padding: 0;
        }

        .navbar-inverse .navbar-brand {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.3em;
            color: #fff;
        }

        .navbar-inverse .navbar-nav>li>a {
            text-transform: uppercase;
            letter-spacing: .07em;
            font-size: 10px;
            color: #fff;
            text-align: center;
        }

        .navbar-inverse .navbar-nav>li>a:hover {
            color: #18bc9c;
        }

        .portfolio {
            background-color: #60d7a9;
            padding: 100px 0 200px;
        }

        .portfolio-title {
            color: #345;
            font-weight: 900;
            font-size: 3em;
        }

        .gi-2x {
            font-size: 2em;
            
        }

        .gi-3x {
            font-size: 3em;
            color:#345;
        }

        .gi-4x {
            font-size: 4em;
        }

        .gi-5x {
            font-size: 5em;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand hvr-shrink" href="#">
                        <img style ="float:left; margin-top:5px;" class=" img-me img-circle img-responsive" src="images/profile.png" alt="title" width="50" height="50" />
                        <span style ="float:right; margin-top:15px;">Jai Sharma</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><span class="glyphicons glyphicons-glasses"></span><a href="#" class="hvr-bob hvr-underline-from-center">Portfolio</a></li>
                    <li><a href="#" class="hvr-bob hvr-underline-from-center">About</a></li>
                    <li><a href="#" class="hvr-bob hvr-underline-from-center">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid portfolio text-center">
        <div class="container">
            <div class="col-sm-12">
                <span class="glyphicons glyphicon glyphicon-blackboard gi-3x"></span>
            </div>
            <span class="portfolio-title">portfolio</span>
        </div>
    </div>

</body>

</html>
