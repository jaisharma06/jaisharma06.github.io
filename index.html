<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="css/hover.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Montserrat, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .navbar {
            border-radius: 0px;
            border: none;
            margin-bottom: 0px;
            padding-top: 35px;
            padding-bottom: 30px;
            background-color: #2c3e50;
        }

        .navbar-inverse .navbar-brand {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 2em;
            color: #fff;
        }

        .navbar-inverse .navbar-nav>li>a {
            text-transform: uppercase;
            color: #fff;
            font-weight: 700;
        }

        .navbar-inverse .navbar-nav>li>a:hover{
            color: #18bc9c;
        }

        .intro {
            background-color: #18bc9c;
            padding-top: 200px;
            padding-bottom: 100px;
        }

        .intro-title {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 3em;
            color: #fff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class = "hvr-bob hvr-underline-from-center">Portfolio</a></li>
                    <li><a href="#" class = "hvr-bob hvr-underline-from-center">About</a></li>
                    <li><a href="#" class = "hvr-bob hvr-underline-from-center">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid intro">
        <div class="container-fluid bg-1 text-center">
            <img class="img-fluid" src="images/profile.png" alt = "title"/>
        </div>
        <div class="container-fluid bg-1 text-center">
            <span class="intro-title">WebsiteName</span>
        </div>
        <hr class="star-light">
    </div>

</body>

</html>
